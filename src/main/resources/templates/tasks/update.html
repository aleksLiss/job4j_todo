<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<title>Задача</title>
<div class="container">
    <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label"><b>Название задачи</b></label>
            <input type="text" class="form-control" id="title" name="title"
                   th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description"
                      name="description" th:field="*{description}" th:text="${task.description}"></textarea>
        </div>
        <div class="mb-3">
            <label><b>Отметка о выполнении задания: </b></label>
            <div th:if="${task.done}">Задание выполнено</div>
            <div th:unless="${task.done}">Задание не выполнено</div></br>
            <input type="checkbox" id="done" name="done" th:field="*{done}">Отметка о выполнении задания</input>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/tasks/list/all}">Отмена</a></div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit" name="isDone" value="true">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
