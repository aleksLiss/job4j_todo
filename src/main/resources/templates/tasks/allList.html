<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<title>Задачи</title>
<div th:replace="blocks/navigation :: navigation"></div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Название задачи</th>
                <th scope="col">Дата cоздания задачи</th>
                <th scope="col">Отметка о выполнении</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${tasks}">
                <td>
                    <a th:text="${task.title}"
                       th:href="@{/tasks/{id}(id=${task.id})}"></a>
                </td>
                <td th:text="${task.created}"></td>
                <td th:if="${task.done}">Задача выполнена</td>
                <td th:unless="${task.done}">Задача не выполнена</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br/>
<a th:text="Все"
   th:href="@{/tasks/list/all}"></a></br></br>
<a th:text="Новые"
   th:href="@{/tasks/list/new}"></a></br></br>
<a th:text="Выполненные"
   th:href="@{/tasks/list/done}"></a></br></br>
<div class="col-6">
    <a class="btn btn-light w-100" th:href="@{/tasks/create}">Добавить задачу</a></div>
</body>
</html>
