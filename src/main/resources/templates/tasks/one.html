<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<title>Задача</title>
<div th:replace="blocks/navigation :: navigation"></div>
<body>
<div class="container" th:object="${task}">
    <div class="row">
        <div>
            <label for="title"><b>Название задачи</b></label></br>
            <a id="title" th:text="${task.title}"></a>
        </div>
        <div>
            <label for="description"><b>Описание задачи</b></label></br>
            <a id="description" th:text="${task.description}"></a>
        </div>
        <div>
            <label><b>Отметка о выполнении</b></label></br>
            <a th:if="${task.done}">Задача выполнена</a>
            <a th:unless="${task.done}">Задача не выполнена</a>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-6"></div>
        <div class="col-6">
            <div class="row">
                <div class="col-6">
                    <div class="col-6">
                        <a class="btn btn-danger w-100" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a>
                    </div>
                    <div class="col-6">
                        <a class="btn btn-primary w-100" th:href="@{/tasks/update/{id}(id=${task.id})}">Редактировать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="updateDone" method="post" th:action="@{/tasks/update}" th:object="${task}">
        <input type="hidden" name="id" th:value="${task.id}">
        <input type="hidden" name="title" th:value="${task.title}">
        <input type="hidden" name="description" th:value="${task.description}">
        <input type="hidden" name="created">
        <input type="hidden" name="done" th:value="true">
        <button class="btn btn-success w-100" type="submit">
            Выполнить
        </button>
    </form>
</div>
</body>
</html>
