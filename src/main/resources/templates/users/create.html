<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<title>Создать пользователя</title>
<div class="container">
    <form class="mt-3" th:action="@{/users/create}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Ваше имя</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Как вас зовут?">
        </div>
        <div class="mb-3">
            <label for="login" class="form-label"><b>Ваш логин</b></label>
            <input type="text" class="form-control" id="login" name="login"
                   placeholder="Введите ваш логин"></input>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Ваш пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль">
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/tasks/list/all}">Отмена</a></div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Создать профиль</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
